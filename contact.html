<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Instructor's Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Course Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center">Instructor Contact Information</h1>
        <div class="card p-4 mt-4">
            <h2 id="instructor-name">Loading...</h2>
            <p><strong>Email:</strong> <span id="instructor-email">Loading...</span></p>
            <p><strong>Phone:</strong> <span id="instructor-phone">Loading...</span></p>
            <p><strong>Institution:</strong> <span id="instructor-institution">Loading...</span></p>
        </div>
        <a href="index.html" class="btn btn-secondary mt-4">Back to Home</a>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const instructor = {
                "name": "Dr. John Doe",
                "email": "johndoe@example.com",
                "phone": "+1234567890",
                "institution": "XYZ University"
            };
            document.getElementById("instructor-name").innerText = instructor.name;
            document.getElementById("instructor-email").innerText = instructor.email;
            document.getElementById("instructor-phone").innerText = instructor.phone;
            document.getElementById("instructor-institution").innerText = instructor.institution;
        });
    </script>
</body>
</html>
