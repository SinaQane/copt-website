<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Notes - Morteza Alimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Morteza Alimi: Combinatorial Optimization Comprehensive Course</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link active" href="notes.html">Lecture Notes</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center">Download the Lecture Notes</h1>
        <div id="notes-list" class="list-group mt-4">
            <!-- Notes will be inserted dynamically here -->
        </div>
        <a href="index.html" class="btn btn-secondary mt-4">Back to Home</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const notesList = document.getElementById('notes-list');
                    data.Files
                        .filter(file => file["File Name"].toLowerCase().includes("lecture note"))
                        .forEach(file => {
                            const linkElement = document.createElement('a');
                            linkElement.href = file["File Link"];
                            linkElement.target = "_blank";
                            linkElement.className = "list-group-item list-group-item-action";
                            linkElement.textContent = file["File Name"];
                            notesList.appendChild(linkElement);
                        });
                })
                .catch(error => console.error("Error loading lecture notes:", error));
        });
    </script>
</body>
</html>
